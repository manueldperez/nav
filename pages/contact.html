<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../icon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/general.css">
        <link rel="stylesheet" href="../css/nav.css">
        <link rel="stylesheet" href="../css/contact.css">
    </head>
    <body>
        <nav>
            <div class="title">
                <a href="../index.html"><h4>Manuel Perez</h4></a>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="../index.html">Projects</a>
                </li>
                <li>
                    <a href="./about.html">About</a>
                </li>
                <li>
                    <a href="./contact.html">Contact</a>
                </li>
            </ul>
            <div class="expand">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
        <main>
            <div class="container">
                <h3>Contact Me</h3>
                <form action="https://formspree.io/f/xwkwybzn" method="POST" id="my-form">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Neumann">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="john.neumann@email.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message..."></textarea>
                    </div>
                    <div class="button-container">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div id="status"></div>
            <script src="../js/nav.js"></script>
            <script src="../js/contactForm.js"></script>
        </main>
    </body>
</html>
